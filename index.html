<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Neumorphism Login & Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />

</head>

<body>
    <div class="main">
        <div class="container a-container" id="a-container">
            <form action="" class="a-form">
                <h2 class="title">Create Account</h2>
                <div class="form-icons">
                    <img src="svg/fb.svg" alt="" class="form-icon" />
                    <img src="svg/linkedin.svg" alt="" class="form-icon" />
                    <img src="svg/twitter.svg" alt="" class="form-icon" />

                </div>
                <span class="form-span">or use email for registration</span>
                <input type="text" class="form-input" placeholder="Name">
                <input type="text" class="form-input" placeholder="Email">
                <input type="password" class="form-input" placeholder="Password">

                <button class="button submit">SIGN UP</button>

            </form>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
